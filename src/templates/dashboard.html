<!DOCTYPE html>
<html>
<head>
  <title>DeepNet Guardian Dashboard</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    .meter-container { margin: 20px auto; width: 60%; }
    meter { width: 100%; height: 30px; }
    h2 { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>DeepNet Guardian â€“ Real-Time Detection</h1>

  <div class="meter-container">
    <h2>DDoS Status: <span id="ddosLabel">Waiting</span></h2>
    <meter id="ddosMeter" min="0" max="1" low="0.4" high="0.7" optimum="0.0" value="0"></meter>
  </div>

  <div class="meter-container">
    <h2>Port Scan Status: <span id="portLabel">Waiting</span></h2>
    <meter id="portMeter" min="0" max="1" low="0.4" high="0.7" optimum="0.0" value="0"></meter>
  </div>

  <script>
    const ws = new WebSocket("ws://localhost:8000/ws");

    ws.onmessage = function(event) {
      const data = JSON.parse(event.data);
      document.getElementById("ddosLabel").innerText = data.ddos.status;
      document.getElementById("ddosMeter").value = data.ddos.score;

      document.getElementById("portLabel").innerText = data.portscan.status;
      document.getElementById("portMeter").value = data.portscan.score;
    };
  </script>
</body>
</html>
